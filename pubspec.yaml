name: kipish_m
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: 4.6.6 
  get_storage: ^2.1.1  
  dio: ^5.4.0 
  talker_flutter: ^4.6.11
  retrofit: ^4.0.3
  talker_dio_logger: ^4.6.11
  intl: ^0.19.0
  path: ^1.9.0
  flutter_tabler_icons: ^1.43.0
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    
  fonts:
    - family: GolosText_Regular
      fonts:
        - asset: assets/fonts/Golos-Text_Regular.ttf
    - family: GolosText_Medium
      fonts:
        - asset: assets/fonts/Golos-Text_Medium.ttf
    - family: Uncage
      fonts:
        - asset: assets/fonts/uncage.ttf
  
